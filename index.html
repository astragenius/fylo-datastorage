<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type= "text/css" href="/css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>


<main class="main">


  <section class="section_flex">



    <div class="icon_container">
      <div class="icon_container_logo">
        <img src="/images/logo.svg" alt="logo">
      </div>
      <div class="icon_container_icons">

        <div class="icons">
          <img src="/images/icon-document.svg" alt="document">
        </div>
        <div class="icons">
          <img src="/images/icon-folder.svg" alt="folder">
        </div>
        <div class="icons">
          <img src="/images/icon-upload.svg" alt="upload">
        </div>

      </div>
    </div>
    <div class="progress_container">

          <div class="speech_bubble">
            
            <div class="speech_bubble_flex">

              <p class="bubble_bold">185</p>
              <p class="bubble_tiny"> GB Left</p>

            </div>
           
            


          </div>


          <div>


            <p class="progress_container_content">Youâ€™ve used <b>815 GB</b> of your storage</p>
            <div class="progress_bar_container">

                <div class="progress_bar">
                  <div class="progress_bar_fill"></div>
                </div>
                <div class="progress_bar_text">
                  <p> 0 GB</p>
                  <p>1000 GB</p>
                </div>

            </div>


          </div>

    </div>



</section>




</main>

</body>
</html>
